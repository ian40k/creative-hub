    <script>
        // Simple user storage
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Initialize the app
        function initApp() {
            updateUI();
            setupEventListeners();
        }

        // Update UI based on authentication
        function updateUI() {
            const authLinks = document.getElementById('auth-links');
            const userLinks = document.getElementById('user-links');
            const usernameDisplay = document.getElementById('username-display');

            if (currentUser) {
                authLinks.classList.add('hidden');
                userLinks.classList.remove('hidden');
                usernameDisplay.textContent = currentUser.username;
                // Hide auth sections when logged in
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('signup-section').classList.add('hidden');
            } else {
                authLinks.classList.remove('hidden');
                userLinks.classList.add('hidden');
                // Show login section by default
                document.getElementById('login-section').classList.remove('hidden');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Login form
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Signup form
            document.getElementById('signup-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleSignup();
            });

            // Navigation buttons
            document.getElementById('login-btn').addEventListener('click', function(e) {
                e.preventDefault();
                showSection('login-section');
            });

            document.getElementById('signup-btn').addEventListener('click', function(e) {
                e.preventDefault();
                showSection('signup-section');
            });

            document.getElementById('hero-signup').addEventListener('click', function(e) {
                e.preventDefault();
                showSection('signup-section');
            });
        }

        // Show specific section
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('signup-section').classList.add('hidden');
            
            // Show requested section
            document.getElementById(sectionId).classList.remove('hidden');
            
            // Scroll to section
            document.getElementById(sectionId).scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }

        // Handle login
        function handleLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            const user = users[username];
            
            if (!user || user.password !== password) {
                showNotification('Invalid username or password', 'error');
                return;
            }

            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showNotification(`Welcome back, ${username}!`);
            updateUI();
            document.getElementById('login-form').reset();
        }

        // Handle signup
        function handleSignup() {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!username || !password || !confirmPassword) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (users[username]) {
                showNotification('Username already exists', 'error');
                return;
            }

            // Create user
            const userId = Date.now().toString();
            users[username] = {
                id: userId,
                username: username,
                password: password
            };

            localStorage.setItem('users', JSON.stringify(users));
            
            // Auto-login after signup
            currentUser = users[username];
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showNotification('Account created successfully! Welcome!');
            updateUI();
            document.getElementById('signup-form').reset();
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showNotification('Logged out successfully');
            updateUI();
            showSection('login-section');
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000)

        <section class="section hidden" id="login-section">
            <h2 class="section-title">Login to Your Account</h2>
            <div class="auth-section">
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Login</button>
                    </div>
                </form>
                <div class="switch-auth">
                    <p>Don't have an account? <a href="#signup" onclick="showSignup()">Sign up here</a></p>
                </div>
            </div>
        </section>

        <!-- Signup Section -->
        <section class="section hidden" id="signup-section">
            <h2 class="section-title">Create Your Account</h2>
            <div class="auth-section">
                <form class="auth-form" id="signup-form">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required placeholder="Confirm your password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Create Account</button>
                    </div>
                </form>
                <div class="switch-auth">
                    <p>Already have an account? <a href="#login" onclick="showLogin()">Login here</a></p>
                </div>
            </div>
        </section>

        <!-- Discover Section (Public Content) -->
        <section class="section" id="discover">
            <h2 class="section-title">Discover Public Content</h2>
            <div class="gallery" id="public-gallery">
                <div class="empty-state" id="public-empty">
                    <h3>No public content yet</h3>
                    <p>Be the first to share your work publicly!</p>
                </div>
            </div>
        </section>

        <!-- My Works Section (User's Content) -->
        <section class="section hidden" id="my-works-section">
            <h2 class="section-title">My Works</h2>
            <div class="gallery" id="my-works-gallery">
                <div class="empty-state" id="my-works-empty">
                    <h3>You haven't uploaded anything yet</h3>
                    <p>Start sharing your animations and comics!</p>
                    <a href="#upload" class="btn">Upload Your First Work</a>
                </div>
            </div>
        </section>

        <!-- Upload Section -->
        <section class="section hidden" id="upload-section">
            <h2 class="section-title">Upload Your Work</h2>
            <div class="upload-section">
                <form class="upload-form" id="upload-form">
                    <div class="form-group">
                        <label for="work-type">Type of Work</label>
                        <select id="work-type" required>
                            <option value="">Select type</option>
                            <option value="animation">Animation</option>
                            <option value="comic">Comic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required placeholder="Enter a title for your work">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Describe your work"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Privacy Setting</label>
                        <div class="privacy-options">
                            <div class="privacy-option">
                                <input type="radio" id="privacy-public" name="privacy" value="public" checked>
                                <label for="privacy-public">Public</label>
                            </div>
                            <div class="privacy-option">
                                <input type="radio" id="privacy-private" name="privacy" value="private">
                                <label for="privacy-private">Private</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Upload File</label>
                        <div class="file-explorer" id="file-explorer">
                            <h3>📁 Click to browse or drag & drop files</h3>
                            <p>Supported formats: MP4, WebM, JPG, PNG, WebP (Max 10MB)</p>
                            <input type="file" id="file" accept=".mp4,.webm,.jpg,.jpeg,.png,.webp" hidden required>
                        </div>
                        <div class="file-preview" id="file-preview"></div>
                    </div>

                    <button type="submit" class="btn">Upload Work</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            <h3>Animation & Comics Hub</h3>
            <p>Share your creativity with the world</p>
            <div class="social-links">
                <a href="#">📘</a>
                <a href="#">🐦</a>
                <a href="#">📷</a>
                <a href="#">🎬</a>
            </div>
            <p>&copy; 2024 Creative Hub. All rights reserved.</p>
        </div>
    </footer>

    <div class="notification" id="notification"></div>

    <script>
        // Data storage
        let users = JSON.parse(localStorage.getItem('currentUser')) || null;
        let works = JSON.parse(localStorage.getItem('works')) || [];

        // Initialize the app
        function initApp() {
            updateUI();
            initGalleries();
            setupFileExplorer();
            setupNavigation();
        }

        // Update UI based on authentication
        function updateUI() {
            const authLinks = document.getElementById('auth-links');
            const userLinks = document.getElementById('user-links');
            const loginSection = document.getElementById('login-section');
            const signupSection = document.getElementById('signup-section');
            const uploadSection = document.getElementById('upload-section');
            const myWorksSection = document.getElementById('my-works-section');
            const usernameDisplay = document.getElementById('username-display');

            if (currentUser) {
                authLinks.classList.add('hidden');
                userLinks.classList.remove('hidden');
                uploadSection.classList.remove('hidden');
                myWorksSection.classList.remove('hidden');
                loginSection.classList.add('hidden');
                signupSection.classList.add('hidden');
                usernameDisplay.textContent = currentUser.username;
            } else {
                authLinks.classList.remove('hidden');
                userLinks.classList.add('hidden');
                uploadSection.classList.add('hidden');
                myWorksSection.classList.add('hidden');
            }
        }

        // Setup file explorer
        function setupFileExplorer() {
            const fileExplorer = document.getElementById('file-explorer');
            const fileInput = document.getElementById('file');
            const filePreview = document.getElementById('file-preview');

            fileExplorer.addEventListener('click', () => fileInput.click());
            
            fileExplorer.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileExplorer.classList.add('dragover');
            });

            fileExplorer.addEventListener('dragleave', () => {
                fileExplorer.classList.remove('dragover');
            });

            fileExplorer.addEventListener('drop', (e) => {
                e.preventDefault();
                fileExplorer.classList.remove('dragover');
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
        }

        // Handle file selection
        function handleFileSelect(file) {
            const filePreview = document.getElementById('file-preview');
            filePreview.innerHTML = '';

            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                filePreview.appendChild(img);
            } else if (file.type.startsWith('video/')) {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = true;
                filePreview.appendChild(video);
            }

            filePreview.innerHTML += `<p><strong>Selected:</strong> ${file.name}</p>`;
        }

        // Setup navigation
        function setupNavigation() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    
                    if (targetId === 'login') {
                        showLogin();
                    } else if (targetId === 'signup') {
                        showSignup();
                    } else {
                        const target = document.getElementById(targetId);
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }
                });
            });
        }

        // Show login form
        function showLogin() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('signup-section').classList.add('hidden');
        }

        // Show signup form
        function showSignup() {
            document.getElementById('signup-section').classList.remove('hidden');
            document.getElementById('login-section').classList.add('hidden');
        }

        // Initialize galleries
        function initGalleries() {
            updatePublicGallery();
            updateMyWorksGallery();
        }

        // Update public gallery
        function updatePublicGallery() {
            const publicGallery = document.getElementById('public-gallery');
            const publicEmpty = document.getElementById('public-empty');
            
            publicGallery.innerHTML = '';
            publicGallery.appendChild(publicEmpty);

            const publicWorks = works.filter(work => work.privacy === 'public');
            
            if (publicWorks.length === 0) {
                publicEmpty.style.display = 'block';
            } else {
                publicEmpty.style.display = 'none';
                publicWorks.forEach((work, index) => {
                    const workItem = createWorkItem(work, index, false);
                    publicGallery.appendChild(workItem);
                });
            }
        }

        // Update user's works gallery
        function updateMyWorksGallery() {
            if (!currentUser) return;

            const myWorksGallery = document.getElementById('my-works-gallery');
            const myWorksEmpty = document.getElementById('my-works-empty');
            
            myWorksGallery.innerHTML = '';
            myWorksGallery.appendChild(myWorksEmpty);

            const userWorks = works.filter(work => work.userId === currentUser.id);
            
            if (userWorks.length === 0) {
                myWorksEmpty.style.display = 'block';
            } else {
                myWorksEmpty.style.display = 'none';
                userWorks.forEach((work, index) => {
                    const actualIndex = works.findIndex(w => w.id === work.id);
                    const workItem = createWorkItem(work, actualIndex, true);
                    myWorksGallery.appendChild(workItem);
                });
            }
        }

        // Create work item for gallery
        function createWorkItem(work, index, showDelete = false) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'gallery-item';
            
            let mediaElement;
            if (work.type === 'animation') {
                mediaElement = document.createElement('video');
                mediaElement.controls = true;
                mediaElement.src = work.fileUrl;
            } else {
                mediaElement = document.createElement('img');
                mediaElement.src = work.fileUrl;
                mediaElement.alt = work.title;
            }
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'item-info';
            
            const privacyClass = work.privacy === 'public' ? 'privacy-public' : 'privacy-private';
            const privacyText = work.privacy === 'public' ? 'Public' : 'Private';
            
            infoDiv.innerHTML = `
                <h3>${work.title}</h3>
                <p>${work.description}</p>
                <div class="item-meta">
                    <span>By ${work.username}</span>
                    <span class="privacy-badge ${privacyClass}">${privacyText}</span>
                </div>
                <p><small>Uploaded: ${new Date(work.timestamp).toLocaleDateString()}</small></p>
                ${showDelete ? `<button class="delete-btn" onclick="deleteWork(${index})">Delete</button>` : ''}
            `;
            
            itemDiv.appendChild(mediaElement);
            itemDiv.appendChild(infoDiv);
            
            return itemDiv;
        }

        // Handle signup
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (users[username]) {
                showNotification('Username already exists', 'error');
                return;
            }

            // Create user
            const userId = Date.now().toString();
            users[username] = {
                id: userId,
                username: username,
                password: password // In real app, hash this!
            };

            localStorage.setItem('users', JSON.stringify(users));
            showNotification('Account created successfully! Please login.');
            document.getElementById('signup-form').reset();
            showLogin();
        });

        // Handle login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            const user = users[username];
            
            if (!user || user.password !== password) {
                showNotification('Invalid username or password', 'error');
                return;
            }

            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showNotification(`Welcome back, ${username}!`);
            updateUI();
            updateMyWorksGallery();
            document.getElementById('login-form').reset();
        });

        // Handle upload
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                showNotification('Please login to upload content', 'error');
                return;
            }

            const workType = document.getElementById('work-type').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const privacy = document.querySelector('input[name="privacy"]:checked').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            
            if (!workType || !title || !file) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            // Check file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showNotification('File size must be less than 10MB', 'error');
                return;
            }

            // Check file type
            const validAnimationTypes = ['video/mp4', 'video/webm'];
            const validComicTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
            
            if (workType === 'animation' && !validAnimationTypes.includes(file.type)) {
                showNotification('Please upload a valid video file (MP4 or WebM)', 'error');
                return;
            }
            
            if (workType === 'comic' && !validComicTypes.includes(file.type)) {
                showNotification('Please upload a valid image file (JPG, PNG, or WebP)', 'error');
                return;
            }

            // Create file URL
            const fileUrl = URL.createObjectURL(file);
            
            // Create work object
            const work = {
                id: Date.now().toString(),
                type: workType,
                title,
                description,
                fileUrl,
                privacy,
                userId: currentUser.id,
                username: currentUser.username,
                timestamp: Date.now(),
                fileName: file.name
            };

            // Add to works array
            works.push(work);
            localStorage.setItem('works', JSON.stringify(works));

            // Update galleries
            if (privacy === 'public') {
                updatePublicGallery();
            }
            updateMyWorksGallery();
            
            // Show success message
            showNotification(`${workType.charAt(0).toUpperCase() + workType.slice(1)} uploaded successfully!`);
            
            // Reset form
            document.getElementById('upload-form').reset();
            document.getElementById('file-preview').innerHTML = '';
        });

        // Delete work
        function deleteWork(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                // Revoke object URL to free memory
                URL.revokeObjectURL(works[index].fileUrl);
                works.splice(index, 1);
                localStorage.setItem('works', JSON.stringify(works));
                
                updatePublicGallery();
                updateMyWorksGallery();
                showNotification('Item deleted successfully');
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showNotification('Logged out successfully');
            updateUI();
            initGalleries();
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize app on load
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
